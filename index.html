<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TIMEX + Navegador</title>

  
<meta name="theme-color" content="#0f1115" />
<link rel="manifest" href="manifest.webmanifest" />
<link rel="apple-touch-icon" href="icon-192.png" />
<style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; background:#000; }

    /* Layout: siempre lado a lado, 1/3 y 2/3 */
    .split {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: 1fr 2fr; /* ✅ 1/3 + 2/3 */
      gap: 0;                         /* sin hueco */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Opcional: si quieres una línea divisoria */
    .left { box-shadow: 1px 0 0 rgba(255,255,255,.12) inset; }

    /* En pantallas ultra-estrechas, mantenemos proporción y evitamos que "salte" */
    @media (max-width: 420px) {
      .split { grid-template-columns: 1fr 2fr; } /* se mantiene igual */
    }
  </style>
</head>

<body>
  <div class="split">
    <iframe
      class="left"
      src="PDF TIMEX.html"
      title="TIMEX"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    ></iframe>

    <iframe
      src="NAVEGADOR.html"
      title="NAVEGADOR"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-geolocation"
    ></iframe>
  </div>
<script>
  // Registro del Service Worker (PWA)
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./service-worker.js").catch(console.error);
    });
  }
</script>

</body>
</html>
