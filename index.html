<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TIMEX + Navegador</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    body {
      position: fixed;
      inset: 0;
      touch-action: none;
      user-select: none;
    }
    .split {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .left {
      box-shadow: 1px 0 0 rgba(255,255,255,.12) inset;
    }
  </style>
</head>

<body>
  <div class="split">
    <iframe
      id="timexFrame"
      class="left"
      src="PDF TIMEX.html"
      title="TIMEX"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
      allow="geolocation *"
    ></iframe>

    <iframe
      src="NAVEGADOR.html"
      title="NAVEGADOR"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
      allow="geolocation *"
    ></iframe>
  </div>

  <script>
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    document.addEventListener("DOMContentLoaded", () => {
      goFullscreen();
      setTimeout(goFullscreen, 500);
      setTimeout(goFullscreen, 1500);
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) setTimeout(goFullscreen, 300);
    });
  </script>

  <script>
    (function () {
      const APP_URL = "https://script.google.com/macros/s/AKfycby9LjuP_t_d9TPOmSvZ7l5flFaOenmdF5Gb0QEX8ovY1M4GNDBc6a7i8TCFb-9et-NQOw/exec";
      const TOKEN = "1234";
      const GPS_INTERVAL = 5000;
      const STATES = ["ACTIVACIÓN", "INTERVENCIÓN", "FINALIZACIÓN", "DISPONIBLES"];
      const STATE_CELL = "A4";

      function send(params) {
        const qs = new URLSearchParams(params).toString();
        const url = APP_URL + (APP_URL.includes("?") ? "&" : "?") + qs;
        const img = new Image();
        img.referrerPolicy = "no-referrer";
        img.src = url;
      }

      let gpsTimer = null;

      function gpsTick() {
        if (!("geolocation" in navigator)) {
          gpsStop();
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const c = pos.coords || {};
            send({
              mode: "writeLoc",
              token: TOKEN,
              lat: c.latitude ?? "",
              lng: c.longitude ?? ""
            });
          },
          () => {},
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 8000
          }
        );
      }

      function gpsStart() {
        if (gpsTimer) return;
        gpsTick();
        gpsTimer = setInterval(gpsTick, GPS_INTERVAL);
      }

      function gpsStop() {
        if (!gpsTimer) return;
        clearInterval(gpsTimer);
        gpsTimer = null;
      }

      function isVisible(el) {
        if (!el || !(el instanceof el.ownerDocument.defaultView.Element)) return false;
        const cs = el.ownerDocument.defaultView.getComputedStyle(el);
        if (cs.display === "none" || cs.visibility === "hidden" || Number(cs.opacity) === 0) return false;
        const r = el.getBoundingClientRect();
        return r.width > 0 && r.height > 0;
      }

      function norm(s) {
        return (s || "").replace(/\s+/g, " ").trim().toUpperCase();
      }

      function findStateEl(doc) {
        const all = Array.from(doc.querySelectorAll("body *"));
        let best = null;

        for (const el of all) {
          if (!isVisible(el)) continue;

          const txt = norm(el.textContent);
          if (!STATES.includes(txt)) continue;

          const r = el.getBoundingClientRect();
          const area = r.width * r.height;

          if (!best || area < best.area) best = { el, area };
        }
        return best ? best.el : null;
      }

      let observer = null;
      let lastState = "";

      function sendState(state) {
        send({
          mode: "write",
          token: TOKEN,
          cell: STATE_CELL,
          value: state
        });
      }

      function hookTimex() {
        const frame = document.getElementById("timexFrame");
        if (!frame) return;

        function attach() {
          let doc;
          try {
            doc = frame.contentDocument || frame.contentWindow?.document;
          } catch (e) {
            return;
          }

          if (!doc || !doc.body) return;

          const read = () => {
            const el = findStateEl(doc);
            if (!el) return;

            const txt = norm(el.textContent);
            if (!STATES.includes(txt)) return;
            if (txt === lastState) return;

            lastState = txt;
            sendState(txt);
          };

          read();

          if (observer) observer.disconnect();
          observer = new MutationObserver(read);
          observer.observe(doc.body, { childList: true, subtree: true, characterData: true });
        }

        frame.addEventListener("load", attach);
        setTimeout(attach, 800);
        setTimeout(attach, 2000);
      }

      document.addEventListener("DOMContentLoaded", () => {
        gpsStart();
        hookTimex();
      });

      window.gpsStart = gpsStart;
      window.gpsStop = gpsStop;
    })();
  </script>
</body>
</html>
