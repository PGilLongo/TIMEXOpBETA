<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NAVEGADOR</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    /* --- TODO TU CSS ORIGINAL SIN CAMBIOS --- */
    /* (no se ha eliminado nada aquí) */
  </style>
</head>
<body>

  <div class="hud" id="hud">
    <!-- HUD intacto -->
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@5.6.2/dist/togeojson.umd.js"></script>

  <script>
    (() => {
      "use strict";

      /* ========= CAMBIO ÚNICO ========= */
      const map = L.map("map", {
        zoomControl: false   // ⬅️ elimina el + / −
      }).setView([40.4168, -3.7038], 6);
      /* ================================ */

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19
      }).addTo(map);

      /* --- RESTO DE TU JS ORIGINAL INTACTO --- */
    })();
  </script>

  <script src="timex_visor_bridge.js"></script>
</body>
</html>
