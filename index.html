      allow="geolocation *"

    <iframe

      title="NAVEGADOR"

      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
      allow="geolocation *"
    ></iframe>
  </div>

  <script>
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    document.addEventListener("DOMContentLoaded", () => {
      goFullscreen();
      setTimeout(goFullscreen, 500);
      setTimeout(goFullscreen, 1500);
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) setTimeout(goFullscreen, 300);
    });
  </script>

  <script>
    // PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js", { scope: "./" })

      });
    }
  </script>

  <script>
    // ===== ENVÍO DE UBICACIÓN CADA 5s A GOOGLE SHEET (vía WebApp Apps Script) =====
    (function () {
      const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzVVyuEej2L1WUwnMuLmpYGEzuHuVk9Z9k9fDSJsRVkfLsFj78zItZkWSW3PZwnFLSjcQ/exec";
      const TOKEN = "1234";           // debe coincidir con Apps Script
      const INTERVAL_MS = 5000;

      // ID persistente por navegador
      const DEVICE_ID_KEY = "coorvisor_device_id";
      const deviceId = (() => {
        try {
          let id = localStorage.getItem(DEVICE_ID_KEY);
          if (!id) {
            id = (crypto && crypto.randomUUID) ? crypto.randomUUID()
              : ("id-" + Math.random().toString(16).slice(2) + Date.now().toString(16));
            localStorage.setItem(DEVICE_ID_KEY, id);
          }
          return id;
        } catch {
          return "unknown";
        }
      })();

      let timer = null;

      function sendGET(params) {
        // Envío silencioso sin CORS
        const qs = new URLSearchParams(params).toString();
        const url = WEBAPP_URL + (WEBAPP_URL.includes("?") ? "&" : "?") + qs;
        const img = new Image();
        img.referrerPolicy = "no-referrer";
        img.src = url;
      }

      function tick() {
        if (!("geolocation" in navigator)) {
          console.warn("Geolocalización no soportada.");
          stop();
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const c = pos.coords || {};
            sendGET({
              token: TOKEN,
              lat: c.latitude ?? "",
              lng: c.longitude ?? "",
              acc: c.accuracy ?? "",
              ts: new Date().toISOString(),
              deviceId: deviceId
            });
          },
          (err) => {
            console.warn("Error obteniendo ubicación:", err);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 8000
          }
        );
      }

      function start() {
        if (timer) return;
        tick();
        timer = setInterval(tick, INTERVAL_MS);
      }

      function stop() {
        if (!timer) return;
        clearInterval(timer);
        timer = null;
      }

      document.addEventListener("DOMContentLoaded", start);
      window.CoorvisorLocation = { start, stop, deviceId };
    })();
  </script>

  <script>
    // Envío de ubicación cada 5 segundos al Google Sheet (celda A2)
    // WebApp: https://script.google.com/macros/s/AKfycbzmwz0jzIPFmnjOEUl3eCy2EuXw1GtaKtSxkWcPT44soU2frtkghIUpBJ5bDv76vA1wQQ/exec
    (function () {
      const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzmwz0jzIPFmnjOEUl3eCy2EuXw1GtaKtSxkWcPT44soU2frtkghIUpBJ5bDv76vA1wQQ/exec";
      const INTERVAL_MS = 5000;
      const TARGET_CELL = "A2"; // la celda seleccionada en la captura

      // ID persistente por dispositivo/navegador (para poder identificarlo en el Sheet si lo deseas)
      const DEVICE_ID_KEY = "coorvisor_device_id";
      const deviceId = (function() {
        try {
          let id = localStorage.getItem(DEVICE_ID_KEY);
          if (!id) {
            id = (crypto && crypto.randomUUID) ? crypto.randomUUID() :
                 ("id-" + Math.random().toString(16).slice(2) + Date.now().toString(16));
            localStorage.setItem(DEVICE_ID_KEY, id);
          }
          return id;
        } catch (e) {
          return "unknown";
        }
      })();

      let timer = null;

      function sendToSheet(payload) {
        // Usamos Image para evitar problemas CORS (no necesitamos leer la respuesta).
        const qs = new URLSearchParams(payload).toString();
        const url = WEBAPP_URL + (WEBAPP_URL.includes("?") ? "&" : "?") + qs;
        const img = new Image();
        img.referrerPolicy = "no-referrer";
        img.src = url;
      }

      function formatLatLng(lat, lng) {
        // "lat,lng" con 6 decimales (suficiente precisión)
        const la = (typeof lat === "number") ? lat.toFixed(6) : "";
        const ln = (typeof lng === "number") ? lng.toFixed(6) : "";
        return `${la},${ln}`;
      }

      function tick() {
        if (!("geolocation" in navigator)) {
          console.warn("Geolocalización no soportada por este navegador.");
          stop();
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const c = pos.coords || {};
            const nowIso = new Date().toISOString();

            // Valor principal para la celda: "lat,lng"
            const value = formatLatLng(c.latitude, c.longitude);

            // Enviamos también metadatos útiles (puedes ignorarlos en Apps Script si no los necesitas)
            sendToSheet({
              cell: TARGET_CELL,
              value,
              lat: c.latitude ?? "",
              lng: c.longitude ?? "",
              accuracy: c.accuracy ?? "",
              altitude: c.altitude ?? "",
              heading: c.heading ?? "",
              speed: c.speed ?? "",
              timestamp: pos.timestamp ?? "",
              iso: nowIso,
              deviceId,
              ua: navigator.userAgent
            });
          },
          (err) => {
            console.warn("Error obteniendo ubicación:", err);
            // Opcional: reportar error al sheet (comentado por defecto)
            // sendToSheet({ cell: TARGET_CELL, value: "ERROR: " + (err && err.message ? err.message : err), deviceId, iso: new Date().toISOString() });
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 4000
          }
        );
      }

      function start() {
        if (timer) return;
        // Primer envío inmediato + luego cada 5s
        tick();
        timer = setInterval(tick, INTERVAL_MS);
      }

      function stop() {
        if (!timer) return;
        clearInterval(timer);
        timer = null;
      }

      // Iniciar tras interacción del usuario si el navegador lo exige para permisos
      document.addEventListener("DOMContentLoaded", () => {
        start();
      });

      // Exponer para depuración
      window.CoorvisorLocation = { start, stop, deviceId };
    })();
  </script>
